<main class="container-fluid px-0 px-md-5 bg-verde d-flex justify-content-center align-items-center">
  <div class="container bg-c0 p-5 rounded-5">

    <section class="row">
      <div class="col-2">
      </div>
      <h1 class="col-8 text-center text-rosa">Só ganha se acertar rsrs</h1>
      <div class="col-2 d-flex justify-content-end">
        <img src="./../../../../assets/svg/next-gift.svg" routerLink="/gift/gift2">
      </div>
    </section>

    <section class="bg-c2 p-4 mt-4 rounded-5 d-flex justify-content-center align-items-center">
      <div class="w-90 py-3 d-flex flex-column justify-content-center">

        <h1 class="bg-c1 m-0 p-1 rounded-4 text-center text-azul-escuro">Onde foi nosso primeiro beijo?</h1>

        <div class="row mt-4">
          <div class="col-6 d-flex align-items-center">
            <div class="indicator"></div>
            <p class="h-100 m-0 ms-3 d-flex align-items-center fs-4" id="alternative1" (click)="a1_click()">Na praça do correio</p>
          </div>
          <div class="col-6 d-flex align-items-center">
            <div class="indicator"></div>
            <p class="h-100 m-0 ms-3 d-flex align-items-center fs-4" id="alternative2" (click)="a2_click()">No projeto guri</p>
          </div>
        </div>

        <div class="row my-4">
          <div class="col-6 d-flex align-items-center">
            <div class="indicator"></div>
            <p class="h-100 m-0 ms-3 d-flex align-items-center fs-4" id="alternative3" (click)="a3_click()">{{correct}}</p>
          </div>
          <div class="col-6 d-flex align-items-center">
            <div class="indicator"></div>
            <p class="h-100 m-0 ms-3 d-flex align-items-center fs-4" id="alternative4" (click)="a4_click()">Você esqueceu?</p>
          </div>
        </div>

        <h1 class="bg-c1 m-0 p-1 rounded-4 text-center text-roxo container-tip" id="ans">
          <p class="front"></p>
          <p class="back">O site é o seu primeiro presente.</p>
        </h1>

      </div>
    </section>

  </div>
</main>
